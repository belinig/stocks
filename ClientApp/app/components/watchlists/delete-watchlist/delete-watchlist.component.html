<div id="div_main_View" class="container-fluid">
    <h1>Delete Watchlist</h1>
    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">Are you sure you want to delete this watchlist?</div>
            <div class="panel-body"><strong>Watchlist:</strong>&nbsp;{{selectedWatchlistName}}</div>
        </div>
        <div class="panel panel-default">
            <div align="left" [style.display]="'inline-block'" [style.float]="'left'">
                <button type="reset" (click)="OnDeleteWatchlist(selectedWatchlistName)">Delete</button>
            </div>
            <div align="right" [style.display]="'inline-block'" [style.float]="'right'">
                <button (click)="OnCancel(selectedWatchlistName)">Cancel</button>
            </div>
        </div>
        <div *ngIf="notification" class="panel panel-warning">
            <div class="panel-heading">Failed to delete watchlist:{{selectedWatchlistName}}</div>
            <div class="panel-body"><strong>Error:</strong>&nbsp;{{notification}}</div>
        </div>
    </div>
</div>
